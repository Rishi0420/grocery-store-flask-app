{% extends "base.html" %}

{% block title %}Add New Product - Admin{% endblock %}

{% block content %}
<h2>Add New Product</h2>

<form method="POST" action="{{ url_for('add_product') }}">
    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ current_data.name if current_data else '' }}" required>
    </div>
    <div>
        <label for="price">Price (â‚¹):</label>
        <input type="number" step="0.01" id="price" name="price"
            value="{{ current_data.price if current_data else '' }}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description"
            rows="3">{{ current_data.description if current_data else '' }}</textarea>
    </div>
    <div>
        <label for="image_url">Image URL:</label>
        <input type="url" id="image_url" name="image_url" value="{{ current_data.image_url if current_data else '' }}"
            placeholder="https://example.com/image.jpg">
    </div>

    <hr style="margin: 20px 0;">
    <h4>Product Expiry Information (Optional)</h4>
    <div>
        <label for="shelf_life_days">Shelf Life (in days):</label>
        <input type="number" id="shelf_life_days" name="shelf_life_days"
            value="{{ current_data.shelf_life_days if current_data else '' }}" min="0">
    </div>
    <hr style="margin: 20px 0;">

    <button type="submit">Add Product</button>
</form>

<p><a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a></p>

{% endblock %}
